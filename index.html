<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container myCon border mt-5 p-4 bg-light rounded">
        <div class="weather-app">
            <form id="search-form">
                <div class="form-rows d-flex">
                    <div class="col-6">
                        <input type="text" id="search-input-text" placeholder="Search City..." class="form-control" />
                    </div>
                    <div class="col-3 mx-1">
                        <input type="submit" value="Search" id="search-box"
                            class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-3 mx-1">
                        <Button type="button" id="current-btn" class="form-control btn btn-success"
                            value="Current">Current</Button>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col col-md-6 col-lg-6 text-center p-3">
                <h1>
                    <span id="current-emoji">🌤</span>
                    <span id="current-temp">9</span>
                    <sup><small>
                            <a id="c-degree" class="btn border-0 disabled text-decoration-none" href="#">°C </a>|
                            <a id="f-degree" class="btn text-primary border-0 text-decoration-none" href="#">°F
                            </a>
                        </small></sup>
                </h1>
                <h6>
                    RealFeel
                    <sup>
                        15°c
                    </sup>
                </h6>
            </div>
            <div class="col col-md-6 col-lg-6 text-left p-3">
                <h3 id="current-city">Sample City 🇮🇷</h3>
                <h6>
                    <span id="day-of-week">day</span>
                    <span id="time-now">time</span>
                </h6>
                <h6 id="weather-description">Mostly sunny</h6>
            </div>
        </div>
        <div class="row">
            <ul class="nav justify-content-center">
                <li class="nav-item p-3">
                    <a class="nav-link" href="#">
                        <div class="col mw-20 nextDays rounded-pill">
                            <span class="mySpan">Tuesday</span>
                            🌤 12°c
                        </div>
                    </a>
                </li>
                <li class="nav-item p-3">
                    <a class="nav-link" href="#">
                        <div class="col mw-20 nextDays rounded-pill">
                            <span class="mySpan">Thursday</span>
                            🌦 10°c
                        </div>
                    </a>
                </li>
                <li class="nav-item p-3">
                    <a class="nav-link" href="#">
                        <div class="col mw-20 nextDays rounded-pill">
                            <span class="mySpan">Wednsday</span>
                            🌨 10°c
                        </div>
                    </a>
                </li>
                <li class="nav-item p-3">
                    <a class="nav-link" href="#">
                        <div class="col mw-20 nextDays rounded-pill">
                            <span class="mySpan">Friday</span>
                            🌤 12°c
                        </div>
                    </a>
                </li>
                <li class="nav-item p-3">
                    <a class="nav-link" href="#">
                        <div class="col mw-20 nextDays rounded-pill">
                            <span class="mySpan">Saturday</span>
                            ☀️ 13°c
                        </div>
                    </a>
                </li>
                <li class="nav-item p-3">
                    <a class="nav-link" href="#">
                        <div class="col mw-20 nextDays rounded-pill">
                            <span class="mySpan">Sunday</span>
                            ⛅️ 12°c
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/9a34d57a83.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</body>

</html>
